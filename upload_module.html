<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Module | EduConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4dabf7, #1c7ed6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    h3 {
      color: #1c7ed6;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #4dabf7;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1c7ed6;
    }
    label { font-weight: 500; }
  </style>
</head>
<body>

<div class="card">
  <h3>Upload Learning Module</h3>
  <form action="{{ url_for('upload_module') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">Module Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter module title" required>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject name" required>
    </div>
    <div class="mb-3">
      <label for="file" class="form-label">Select File</label>
      <input type="file" class="form-control" id="file" name="file" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Upload Module</button>
  </form>
</div>

</body>
</html>
