<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Announcement | EduConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4dabf7, #1c7ed6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    h3 {
      color: #1c7ed6;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-primary { background-color: #4dabf7; border: none; }
    .btn-primary:hover { background-color: #1c7ed6; }
    label { font-weight: 500; }
  </style>
</head>
<body>

<div class="card">
  <h3>Post Announcement</h3>
  <form action="{{ url_for('post_announcement') }}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Announcement title" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content" rows="5" placeholder="Write your announcement here..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Post Announcement</button>
  </form>
</div>

</body>
</html>
