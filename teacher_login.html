<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ translations.teacher_login }} - {{ translations.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gurmukhi:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
    }

    .form-container h1 {
      font-weight: bold;
      color: #2575fc;
    }

    .btn-primary {
      background: #2575fc;
      border: none;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background: #1a5edb;
      transform: scale(1.05);
    }

    .form-text {
      font-size: 0.9rem;
    }

    .link-primary {
      text-decoration: none;
      font-weight: 500;
    }

    .link-primary:hover {
      text-decoration: underline;
    }
    a{
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-6 text-center text-lg-start text-white">
        <h1 class="display-4 fw-bold lh-1 mb-3">{{ translations.welcome_back_teacher }}</h1>
        <p class="col-lg-10 fs-5">{{ translations.login_description }}</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-6">
        <div class="form-container">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">{{ translations.teacher_login }}</h1>
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                {{ translations.language }}
              </button>
              <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                <li><a class="dropdown-item" href="{{ url_for('set_language', lang='en') }}">English</a></li>
                <li><a class="dropdown-item" href="{{ url_for('set_language', lang='pa') }}">ਪੰਜਾਬੀ</a></li>
              </ul>
            </div>
          </div>
          <form method="POST" action="/teacher_login">
            <div class="form-floating mb-3">
              <input type="mail" class="form-control" id="floatingInput" name="email" placeholder="name@example.com"
                required>
              <label for="floatingInput">{{ translations.email }}</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"
                required>
              <label for="floatingPassword">{{ translations.password }}</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">{{ translations.login }}</button>
            <p class="form-text text-center">{{ translations.dont_have_account }} <a href="/register_student" class="link-primary">{{ translations.sign_up_here }}</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
