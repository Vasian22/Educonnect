<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ translations.register_teacher }} - {{ translations.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gurmukhi:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1581091012184-7f64cfb3f0d3?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .signup-card {
      z-index: 1;
      background-color: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    .signup-card h1 {
      color: #0d6efd;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="signup-card">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">{{ translations.create_account }}</h1>
            <div class="dropdown">
              <button
                class="btn btn-outline-secondary dropdown-toggle"
                type="button"
                id="languageDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{ translations.language }}
              </button>
              <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                <li><a class="dropdown-item" href="{{ url_for('set_language', lang='en') }}">English</a></li>
                <li><a class="dropdown-item" href="{{ url_for('set_language', lang='pa') }}">ਪੰਜਾਬੀ</a></li>
              </ul>
            </div>
          </div>
          <p class="text-center text-muted mb-4">{{ translations.teacher_signup_desc }}</p>
          <form action="{{ url_for('register_teacher') }}" method="post">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="{{ translations.full_name }}"
                name="name"
                required
              />
              <label for="name">{{ translations.full_name }}</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="{{ translations.email }}"
                name="email"
                required
              />
              <label for="email">{{ translations.email }}</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="{{ translations.phone }}"
                name="phone"
                required
              />
              <label for="phone">{{ translations.phone }}</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="{{ translations.create_password }}"
                name="password"
                required
              />
              <label for="password">{{ translations.create_password }}</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">{{ translations.sign_up }}</button>
            <hr class="my-4" />
            <small class="text-muted">{{ translations.terms_agreement }}</small>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
